<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" role="img" aria-label="thenetwork20 square logo">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="28" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1080" height="1080" rx="120" fill="url(#bg)"/>
  <circle cx="540" cy="480" r="260" fill="none" stroke="url(#glow)" stroke-width="26" opacity="0.9" filter="url(#shadow)"/>
  <g transform="translate(300 260)" fill="none" stroke="#e5e7eb" stroke-linecap="round" stroke-linejoin="round" stroke-width="28">
    <path d="M40 440 V80 L200 320 V80 L360 440"/>
  </g>
  <g transform="translate(300 260)">
    <path d="M420 440 C420 360 488 300 568 300 C648 300 716 360 716 440 C716 520 648 580 568 580 C488 580 420 520 420 440 Z" fill="none" stroke="#22d3ee" stroke-width="20"/>
  </g>
  <text x="540" y="770" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="96" font-weight="800" fill="#f8fafc" letter-spacing="2">
    thenetwork<tspan fill="url(#glow)">20</tspan>
  </text>
